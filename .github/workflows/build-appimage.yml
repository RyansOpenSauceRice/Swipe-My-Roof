        ## ðŸ“Š Build Info
        
        - **Type**: $BUILD_TYPE
        - **Branch**: ${{ github.ref_name }}
        - **Commit**: ${{ github.sha }}
        - **Built**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        - **Description**: $BUILD_DESC
        
